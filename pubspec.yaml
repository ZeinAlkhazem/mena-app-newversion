  geolocator: ^9.0.2
  get_it: ^7.6.4
  get: null
  google_maps_flutter: ^2.2.1
  google_maps_place_picker_mb: ^3.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # html_editor_enhanced: ^2.5.1
  http: ^0.13.5
