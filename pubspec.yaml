  custom_marker: ^1.0.0
  dartz: ^0.10.1
  dio: ^5.2.0
  dotted_border: ^2.0.0+1
  dropdown_button2: ^2.1.2
  easy_image_viewer: ^1.2.0
  equatable: ^2.0.5
